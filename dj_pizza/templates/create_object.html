{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
	<h2>Форма добавления {{ object_name }}</h2>
	<form method = "post" enctype="multipart/form-data">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
		<button type="submit">Создать новую запись</button>
		{% endbuttons %}
	</form>
{% endblock %}
